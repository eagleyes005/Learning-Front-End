<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formul√°rio</h1>
    <form method="post" action="/url">
        <label for="log">Login:</label> 
        <br>
        <input type="text" name="" id="log"> 
        <br>
        <label for="senha">Senha:</label> 
        <br>
        <input type="password" name="" id="senha"> 
        <br> 
        <br>
        <h2>Linguagens:</h2>
        <input type="checkbox" name="" id="c++" value="c++">
        <label for="c++">C++</label> <br>
        <input type="checkbox" name="" id="java" value="java"> 
        <label for="java">Java</label> <br>
        <input type="checkbox" name="" id="python" value="python"> 
        <label for="python">Python</label> <br>
        <br>
        <br>
        <h2>Genero:</h2>
        <label for="M">Masculino</label>
        <input type="radio" name="gen" id="M">
        <br>
        <label for="F">Feminino</label>
        <input type="radio" name="gen" id="F">
        <br>
        <label for="o">Outros</label>
        <input type="radio" name="gen" id="O">
        <br> 
        <br>
        <label for="W">Estados</label>
        <select name="teste" id="W">
            <option value="PR">PR</option>
            <option value="SP">SP</option>
        </select>
        <br>
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
